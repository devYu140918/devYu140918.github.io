">import java.awt.List;</div><div class="line">import java.io.BufferedInputStream;</div><div class="line">import java.io.ByteArrayOutputStream;</div><div class="line">import java.io.File;</div><div class="line">import java.io.FileInputStream;</div><div class="line">import java.io.FileWriter;</div><div class="line">import java.io.IOException;</div><div class="line">import java.io.InputStream;</div><div class="line">import java.io.Writer;</div><div class="line">import java.util.ArrayList;</div><div class="line">import java.util.Date;</div><div class="line">import java.util.zip.ZipEntry;</div><div class="line">import java.util.zip.ZipFile;</div><div class="line">import java.util.zip.ZipInputStream;</div><div class="line"></div><div class="line">import org.springframework.beans.factory.support.ReplaceOverride;</div><div class="line"></div><div class="line">/**</div><div class="line"> * Cap包轉GP</div><div class="line"> * </div><div class="line"> * @author xielinfeng@whty.com.cn</div><div class="line"> * @date 2016-9-6</div><div class="line"> * </div><div class="line"> */</div><div class="line">public class Cap2Gp &#123;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * byte數據轉換為16進制字符串</div><div class="line">	 * </div><div class="line">	 * @param src</div><div class="line">	 * @return</div><div class="line">	 * </div><div class="line">	 */</div><div class="line">	public static String bytesToHexString(byte[] src) &#123;</div><div class="line">		StringBuilder stringBuilder = new StringBuilder(&quot;&quot;);</div><div class="line">		if (src == null || src.length &lt;= 0) &#123;</div><div class="line">			return null;</div><div class="line">		&#125;</div><div class="line">		for (int i = 0; i &lt; src.length; i++) &#123;</div><div class="line">			int v = src[i] &amp; 0xFF;</div><div class="line">			String hv = Integer.toHexString(v);</div><div class="line">			if (hv.length() &lt; 2) &#123;</div><div class="line">				stringBuilder.append(0);</div><div class="line">			&#125;</div><div class="line">			stringBuilder.append(hv);</div><div class="line">		&#125;</div><div class="line">		return stringBuilder.toString();</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * 讀取zip文件中的某entry對象內容</div><div class="line">	 * </div><div class="line">	 * @param filePath</div><div class="line">	 *            文件路徑</div><div class="line">	 * @param name</div><div class="line">	 *            entry名稱</div><div class="line">	 * @return</div><div class="line">	 * @throws IOException</div><div class="line">	 */</div><div class="line">	public static byte[] readEntry(String filePath, String name)</div><div class="line">			throws IOException &#123;</div><div class="line">		if (null == name) &#123;</div><div class="line">			return new byte[0];</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		ZipFile zipFile = new ZipFile(filePath);</div><div class="line">		ZipInputStream zipStream = new ZipInputStream(new FileInputStream(</div><div class="line">				filePath));</div><div class="line">		ByteArrayOutputStream baos = new ByteArrayOutputStream();</div><div class="line"></div><div class="line">		ZipEntry zipEntry = null;</div><div class="line"></div><div class="line">		while ((zipEntry = zipStream.getNextEntry()) != null) &#123;</div><div class="line">			if (zipEntry.getName().equals(name)) &#123;</div><div class="line">				byte[] b = new byte[1024];</div><div class="line">				int len = -1;</div><div class="line">				BufferedInputStream is = new BufferedInputStream(</div><div class="line">						zipFile.getInputStream(zipEntry));</div><div class="line"></div><div class="line">				while ((len = zipStream.read(b)) != -1) &#123;</div><div class="line">					baos.write(b, 0, len);</div><div class="line">				&#125;</div><div class="line">				is.close();</div><div class="line">				zipStream.closeEntry();</div><div class="line">				zipStream.close();</div><div class="line">				break;</div><div class="line">			&#125;</div><div class="line"></div><div class="line">		&#125;</div><div class="line">		return baos.toByteArray();</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * 獲取文件流中的文件名，返回文件名列表</div><div class="line">	 * </div><div class="line">	 * @param in</div><div class="line">	 * @param list</div><div class="line">	 * @return</div><div class="line">	 */</div><div class="line">	public static ArrayList&lt;String&gt; getNameList(InputStream in,</div><div class="line">			ArrayList&lt;String&gt; list) &#123;</div><div class="line">		ZipInputStream zin = new ZipInputStream(in);</div><div class="line">		ZipEntry ze;</div><div class="line">		try &#123;</div><div class="line">			while ((ze = zin.getNextEntry()) != null) &#123;</div><div class="line">				list.add(ze.getName());</div><div class="line">			&#125;</div><div class="line">		&#125; catch (IOException e) &#123;</div><div class="line">			e.printStackTrace();</div><div class="line">		&#125;</div><div class="line">		return list;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * cap轉換gp方法</div><div class="line">	 * </div><div class="line">	 * @param fileDir</div><div class="line">	 * @return </div><div class="line">	 * @throws Exception</div><div class="line">	 */</div><div class="line">	public static ArrayList&lt;String&gt; parseCap(String fileDir) throws IOException &#123;</div><div class="line">		int seclen = 200;</div><div class="line">		seclen = seclen * 2;</div><div class="line">		ArrayList&lt;String&gt; fileList = new ArrayList&lt;String&gt;();</div><div class="line">		fileList.add(&quot;Header.&quot;);</div><div class="line">		fileList.add(&quot;Directory.&quot;);</div><div class="line">		fileList.add(&quot;Import.&quot;);</div><div class="line">		fileList.add(&quot;Applet.&quot;);</div><div class="line">		fileList.add(&quot;Class.&quot;);</div><div class="line">		fileList.add(&quot;Method.&quot;);</div><div class="line">		fileList.add(&quot;StaticField.&quot;);</div><div class="line">		fileList.add(&quot;ConstantPool.&quot;);</div><div class="line">		fileList.add(&quot;RefLocation.&quot;);</div><div class="line"></div><div class="line">		int zlen = 0;</div><div class="line">		String ss = &quot;&quot;;</div><div class="line">		String appletID = null;</div><div class="line">		String pakageID = &quot;&quot;;</div><div class="line">		int aidlen = 0;</div><div class="line">		int pidlen;</div><div class="line">		ArrayList&lt;String&gt; lineList = new ArrayList&lt;String&gt;();</div><div class="line">		ArrayList&lt;String&gt; nameList = new ArrayList&lt;String&gt;();</div><div class="line"></div><div class="line">		InputStream in = new FileInputStream(fileDir);</div><div class="line">		getNameList(in, nameList);</div><div class="line">		for (String dstFile : fileList) &#123;</div><div class="line">			for (String zname : nameList) &#123;</div><div class="line">				if (zname.indexOf(dstFile) &lt; 0)</div><div class="line">					continue;</div><div class="line"></div><div class="line">				byte[] zcontent = readEntry(fileDir, zname);</div><div class="line"></div><div class="line">				String zascii = bytesToHexString(zcontent).toUpperCase();</div><div class="line">				ss += zascii;</div><div class="line">				zlen += zascii.length();</div><div class="line"></div><div class="line">				if (zname.indexOf(&quot;Header.&quot;) &gt;= 0) &#123;</div><div class="line">					// 截取16進制字符串并將其轉換為int</div><div class="line">					aidlen = Integer.valueOf(</div><div class="line">							zascii.substring(12 * 2, 12 * 2 + 2), 16);</div><div class="line">					appletID = zascii.substring(12 * 2, 13 * 2 + aidlen * 2);</div><div class="line">				&#125;</div><div class="line">				if (zname.indexOf(&quot;Applet.&quot;) &gt;= 0) &#123;</div><div class="line">					pidlen = Integer.valueOf(zascii.substring(8, 10), 16);</div><div class="line">					pakageID = zascii.substring(8, 10 + pidlen * 2);</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		// 將int轉換為16進制并大寫</div><div class="line">		ss = &quot;C482&quot;</div><div class="line">				+ String.format((Integer.toHexString(zlen / 2).toUpperCase()),</div><div class="line">						&quot;%04x&quot;) + ss;</div><div class="line">		String ssInstallForload = &quot;80E60200&quot;</div><div class="line">				+ Integer.toHexString(appletID.length() / 2 + 4) + appletID</div><div class="line">				+ &quot;00000000\r\nreccmptxt 00 9000&quot;;</div><div class="line">		String ssInstallForInstall = &quot;;80E60C00&quot;</div><div class="line">				+ Integer.toHexString((appletID.length() * 3 + 12) / 2)</div><div class="line">				+ appletID + pakageID + pakageID</div><div class="line">				+ &quot;010002C90000\r\n;reccmptxt 00 9000&quot;;</div><div class="line">		lineList.add(ssInstallForload);</div><div class="line"></div><div class="line">		int squen = 0;</div><div class="line">		while (true) &#123;</div><div class="line">			lineList.add(&quot;&quot;);</div><div class="line">			if (ss.length() &lt; seclen) &#123;</div><div class="line">				lineList.add(&quot;80E880&quot;</div><div class="line">						+ String.format(Integer.toHexString(squen), &quot;%02x&quot;)</div><div class="line">								.toUpperCase()</div><div class="line">						+ String.format(Integer.toHexString(ss.length() / 2),</div><div class="line">								&quot;04x&quot;).toUpperCase() + ss);</div><div class="line">				lineList.add(&quot;reccmptxt 00 9000&quot;);</div><div class="line">				break;</div><div class="line">			&#125; else &#123;</div><div class="line">				lineList.add(&quot;80E800&quot;</div><div class="line">						+ String.format(Integer.toHexString(squen), &quot;04x&quot;)</div><div class="line">								.toUpperCase()</div><div class="line">						+ String.format(Integer.toHexString(seclen / 2), &quot;%04x&quot;)</div><div class="line">
