harset(utf8, ConverStr.UTF_8, ConverStr.GBK);</div><div class="line">        System.out.println(&quot;再把UTF-8码的字符串转换成GBK码: &quot; + gbk);</div><div class="line">        System.out.println();</div><div class="line">        String utf16be = test.toUTF_16BE(str);</div><div class="line">        System.out.println(&quot;转换成UTF-16BE码:&quot; + utf16be);</div><div class="line">        gbk = test.changeCharset(utf16be, ConverStr.UTF_16BE, ConverStr.GBK);</div><div class="line">        System.out.println(&quot;再把UTF-16BE码的字符串转换成GBK码: &quot; + gbk);</div><div class="line">        System.out.println();</div><div class="line">        String utf16le = test.toUTF_16LE(str);</div><div class="line">        System.out.println(&quot;转换成UTF-16LE码:&quot; + utf16le);</div><div class="line">        gbk = test.changeCharset(utf16le, ConverStr.UTF_16LE, ConverStr.GBK);</div><div class="line">        System.out.println(&quot;再把UTF-16LE码的字符串转换成GBK码: &quot; + gbk);</div><div class="line">        System.out.println();</div><div class="line">        String utf16 = test.toUTF_16(str);</div><div class="line">        System.out.println(&quot;转换成UTF-16码:&quot; + utf16);</div><div class="line">        gbk = test.changeCharset(utf16, ConverStr.UTF_16LE, ConverStr.GBK);</div><div class="line">        System.out.println(&quot;再把UTF-16码的字符串转换成GBK码: &quot; + gbk);</div><div class="line">        String s = new String(&quot;中文&quot;.getBytes(&quot;UTF-8&quot;), &quot;UTF-8&quot;);</div><div class="line">        System.out.println(s);</div><div class="line">    &#125;</div><div class="line">     </div><div class="line">    /** 7位ASCII字符，也叫作ISO646-US、Unicode字符集的基本拉丁块 */</div><div class="line">    public static final String US_ASCII = &quot;US-ASCII&quot;;</div><div class="line"></div><div class="line">    /** ISO 拉丁字母表 No.1，也叫作 ISO-LATIN-1 */</div><div class="line">    public static final String ISO_8859_1 = &quot;ISO-8859-1&quot;;</div><div class="line"></div><div class="line">    /** 8 位 UCS 转换格式 */</div><div class="line">    public static final String UTF_8 = &quot;UTF-8&quot;;</div><div class="line"></div><div class="line">    /** 16 位 UCS 转换格式，Big Endian（最低地址存放高位字节）字节顺序 */</div><div class="line">    public static final String UTF_16BE = &quot;UTF-16BE&quot;;</div><div class="line"></div><div class="line">    /** 16 位 UCS 转换格式，Little-endian（最高地址存放低位字节）字节顺序 */</div><div class="line">    public static final String UTF_16LE = &quot;UTF-16LE&quot;;</div><div class="line"></div><div class="line">    /** 16 位 UCS 转换格式，字节顺序由可选的字节顺序标记来标识 */</div><div class="line">    public static final String UTF_16 = &quot;UTF-16&quot;;</div><div class="line"></div><div class="line">    /** 中文超大字符集 */</div><div class="line">    public static final String GBK = &quot;GBK&quot;;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 将字符编码转换成US-ASCII码</div><div class="line">     */</div><div class="line">    public String toASCII(String str) throws UnsupportedEncodingException &#123;</div><div class="line">        return this.changeCharset(str, US_ASCII);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 将字符编码转换成ISO-8859-1码</div><div class="line">     */</div><div class="line">    public String toISO_8859_1(String str) throws UnsupportedEncodingException &#123;</div><div class="line">        return this.changeCharset(str, ISO_8859_1);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 将字符编码转换成UTF-8码</div><div class="line">     */</div><div class="line">    public String toUTF_8(String str) throws UnsupportedEncodingException &#123;</div><div class="line">        return this.changeCharset(str, UTF_8);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 将字符编码转换成UTF-16BE码</div><div class="line">     */</div><div class="line">    public String toUTF_16BE(String str)           return new String(bs, newCharset);</div><div class="line">        &#125;</div><div class="line">        return null;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 字符串编码转换的实现方法</div><div class="line">     * </div><div class="line">     * @param str</div><div class="line">     *            待转换编码的字符串</div><div class="line">     * @param oldCharset</div><div class="line">     *            原编码</div><div class="line">     * @param newCharset</div><div class="line">     *            目标编码</div><div class="line">     * @return</div><div class="line">     * @throws UnsupportedEncodingException</div><div class="line">     */</div><div class="line">    public String changeCharset(String str, String oldCharset, String newCharset) throws UnsupportedEncodingException &#123;</div><div class="line">        if (str != null) &#123;</div><div class="line">            // 用旧的字符编码解码字符串。解码可能会出现异常。</div><div class="line">            byte[] bs = str.getBytes(oldCharset);</div><div class="line">            // 用新的字符编码生成字符串</div><div class="line">            return new String(bs, newCharset);</div><div class="line">        &#125;</div><div class="line">        return null;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
